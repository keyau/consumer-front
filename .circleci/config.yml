version: 2.1
orbs:
  codecov: codecov/codecov@3.0.0
jobs:
  build:
    working_directory: ~/consumer-front
    docker:
      - image: circleci/node:14.17.5-browsers
    steps:
      # Checkout the code from the branch into the working_directory
      - checkout
      # Log the current branch
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      # Restore local dependencies from cache
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          - v1-dependencies-
      # Install project dependencies
      - run:
          name: Install local dependencies
          command: npm install
      # Cache local dependencies if they don't exist
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
              - node_modules

      - run: mkdir reports
      
      # Test the source code
      - run:
          name: Testing
          command: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless --reporters=junit --code-coverage
      # Lint the source code
      #- run:
      #    name: Linting
      #    command: npm run lint

      # Upload code coverage on codeCov
      - codecov/upload:
          file: ./coverage/lcov.info

      # Upload results
      - store_test_results:
          path: reports
      - store_artifacts:
          path: ./reports/junit/junit.xml
      - store_artifacts: # upload test coverage as artifact
          path: ./coverage/lcov.info
workflows:
  version: 2
  my_workflow:
    jobs:
      - build