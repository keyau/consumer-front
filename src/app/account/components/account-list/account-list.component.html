<h3>Accounts</h3>
<div>
  <table mat-table [dataSource]="accounts" class="mat-elevation-z8">
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let account">{{ account._id }}</td>
    </ng-container>

    <ng-container matColumnDef="nbCredits">
      <th mat-header-cell *matHeaderCellDef>Nb credits</th>
      <td mat-cell *matCellDef="let account">{{ account.nbCredits }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row" style="width: 20%">
        <button
          mat-icon-button
          color="primary"
          title="View Account"
          routerLink="./{{ row._id }}"
        >
          <mat-icon>preview</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="add-button-container">
  <button mat-fab color="primary" aria-label="Add account" routerLink="./add">
    <mat-icon>add</mat-icon>
  </button>
</div>
